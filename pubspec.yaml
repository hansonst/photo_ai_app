name: photo_ai_app
description: "AI Photo Studio - Transform your photos with AI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  cloud_functions: ^5.1.3
  google_sign_in: ^6.2.1
  
  # Image picking and compression
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.1
  dio: ^5.4.0
  permission_handler: ^11.1.0
  gal: ^2.3.0
  
  # State management
  provider: ^6.1.1
  
  # UI
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  
  # Android adaptive icon (for Android 8.0+)
  adaptive_icon_background: "#A855F7"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
  # iOS specific
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Add assets folder for app icon
  assets:
    - assets/icon/